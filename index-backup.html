<div class="section-header-search__form main-ticket-search_form">
    <div class="main-ticket-search_form__filters">
        <div class="main-ticket-search_form__filters-button">flight status</div>
        <div class="main-ticket-search_form__filters-button">manage trips/check-in</div>
        <div class="main-ticket-search_form__filters-button active">book</div>
    </div>

    <div class="main-ticket-search_form-inner">
        <form action="">
            <!-- main-ticket-search_form-top_block -->
            <div class="main-ticket-search_form-top_block ticket-search-row">
                <div class="search-block">
                    <button type="submit" class="button-success">search</button>
                </div>

                <div class="date-block">
                    <div class="date-activator-click activator-click">
                        <button class="date-activator-click__button">
                            <img src="assets/icons/arrow_down.svg" alt="arrow down">
                        </button>
                    </div>
                    <div class="date-activator-content activator-content">
                        <label class="date-activator-content__label">Depart-Return</label>
                        <div class="date-activator-content__placeholder">21/01/21 - 13/01/21</div>
                    </div>
                </div>

                <div class="to-block">
                    <div class="to-activator-click activator-click">
                        <button class="to-activator-click__button">
                            <img src="assets/icons/close.svg" alt="arrow down">
                        </button>
                    </div>
                    <div class="to-activator-content activator-content">
                        <label class="to-activator-content__label">To</label>
                        <div class="to-activator-content__placeholder">Phuket</div>
                    </div>
                </div>

                <div class="from-block">
                    <button type="button" class="date-activator__btn_switch">
                        <img src="assets/icons/arrows.png">
                    </button>
                    <div class="from-activator-click activator-click">
                        <button class="from-activator-click__button">
                            <img src="assets/icons/close.svg" alt="arrow down">
                        </button>
                    </div>
                    <div class="from-activator-content activator-content">
                        <label class="from-activator-content__label">From</label>
                        <div class="from-activator-content__placeholder">Tel-Aviv</div>
                    </div>
                </div>

            </div> <!-- / main-ticket-search_form-top_block -->
            <hr class="white-separator">
            <!-- main-ticket-search_form-bottom_block -->
            <div class="main-ticket-search_form-bottom_block ticket-search-row">
                <div class="filters-block">
                    <div class="filters-block__item">
                        <label for="flexible_dates">Flexible dates +/- 3 days</label>
                        <input type="checkbox" id="flexible_dates" class="checkbox-white">
                    </div>
                    <div class="filters-block__item">
                        <label for="direct_flights_only">Direct flights only</label>
                        <input type="checkbox" id="direct_flights_only" class="checkbox-white">
                    </div>
                </div>

                <div class="route-block">
                    <div class="route-activator-click activator-click">
                        <button class="route-activator-click__button">
                            <img src="assets/icons/arrow_down.svg" alt="arrow down">
                        </button>
                    </div>
                    <div class="route-activator-content activator-content">
                        <label class="route-activator-content__label">Route</label>
                        <div class="route-activator-content__placeholder">Round trip</div>
                    </div>
                </div>

                <div class="department-block">
                    <div class="department-activator-click activator-click">
                        <button class="department-activator-click__button">
                            <img src="assets/icons/arrow_down.svg" alt="arrow down">
                        </button>
                    </div>
                    <div class="department-activator-content activator-content">
                        <label class="department-activator-content__label">Department</label>
                        <div class="department-activator-content__placeholder">Economy class</div>
                    </div>
                </div>

                <div class="passengers-block">
                    <div class="passengers-activator-click activator-click">
                        <button class="passengers-activator-click__button">
                            <img src="assets/icons/arrow_down.svg" alt="arrow down">
                        </button>
                    </div>
                    <div class="passengers-activator-content activator-content">
                        <label class="passengers-activator-content__label">Number of passengers</label>
                        <div class="passengers-activator-content__placeholder">2</div>
                    </div>
                </div>
            </div>
            <!-- main-ticket-search_form-bottom_block -->
        </form>
        <div class="main-ticket-search_form-inner__background"></div>
    </div>
</div>
